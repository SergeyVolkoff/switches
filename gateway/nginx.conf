server {
listen 80;
server_name 10.27.202.153;
server_name switchtest.ddns.net;

location / { 
# Полученный запрос отправь по протоколу http в контейнер backend
# на порт 5000 — именно его слушает Gunicorn
    # при перенаправлении запроса в контейнер backend
# подменить адрес "backend" в заголовке запроса 
# на тот адрес, который пользователь ввёл в браузере
  proxy_pass http://backend:5000/; 
  # include uwsgi_params; 
  # uwsgi_pass unix:/home/bulat/project_button/switches/manage_app2/wsgi-socket.sock;
  proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
        uwsgi_max_temp_file_size 20480m;
        include uwsgi_params;
        uwsgi_ignore_client_abort on;

 }
}


